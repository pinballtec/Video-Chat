<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room</title>
</head>
<body>
    {% extends 'video_app/main.html' %}
    {% load static %}
    {% block content %}
        <main>
            <section id="room-name-wrapper">
                <p>Room Name: <span id="room-name"></span></p>
            </section>

            <section id="video-streams"></section>

            <section id="controls wrapper">

                <div class="icon-wrapper">
                    <img class="control-icon" id="mic-btn" src="{% static 'images/microphone.png' %}"/>
                </div>

                <div class="icon-wrapper">
                    <img class="control-icon" id="leave-btn" src="{% static 'images/exit-icon.png' %}"/>
                </div>

                <div class="icon-wrapper">
                    <img class="control-icon" id="camera-btn" src="{% static 'images/video-chat.png' %}"/>
                </div>

            </section>
        </main>
    <script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.10.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/streams.js' %}"></script>
    {% endblock content %}
</body>
</html>
