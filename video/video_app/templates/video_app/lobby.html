<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobby</title>
</head>
<body>
    {% extends 'video_app/main.html' %}
    {% load static %}
    {% block content %}
    <main>
        <section id="form-container">
            <img id="logo" src="{% static 'images/chat-room.png' %}">
            <div>
                <h1>Welcome to my chat</h1>
                <p>My first video chat app</p>
            </div>

            <form id = "form">
                <div class="form-field">
                    <input type="submit" value="Join Stream" />
                </div>
            </form>
        </section>
    </main>

    <script type="text/javascript">
        let form = document.getElementById('form')

        let handleSubmit = async (e) => {
            e.preventDefault()
            window.open('/room/', '_self')
        }

        form.addEventListener('submit', handleSubmit)
    </script>

    {% endblock content %}
</body>
</html>
